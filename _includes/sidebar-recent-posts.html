<div class="widget widget-recent-posts">
  <h3 class="widget-title">Recent posts</h3>
  <ul>
    {% for post in site.posts limit:3 %}
    <li>
      {% if post.header.overlay_image %}
      <img src="{{ post.header.overlay_image }}" alt="{{ post.title }}" class="recent-post-thumbnail">
      {% else %}
      <div class="recent-post-thumbnail" style="background:#eee;"></div>
      {% endif %}
      <div class="recent-post-info">
        <h5>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h5>
        <small>{{ post.date | date: "%Y年%-m月%-d日" }}</small>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
