title: "MiniGo 收納誌"
description: "分享簡約生活、整理術與收納技巧"
url: "https://minigogoo.com"
baseurl: ""

author:
  name: "MiniGo"

markdown: kramdown
highlighter: rouge
theme: null
remote_theme: startbootstrap/startbootstrap-clean-blog-jekyll

plugins:
  - jekyll-paginate
  - jekyll-remote-theme

# 1. 修正圖片路徑
header:
  background: "/assets/img/my-header.jpg"

# 2. 修正 SASS 語法 (確保這一行左邊沒有空格)
sass:
  style: compressed

# (其餘 social, navigation 等保持原樣即可)

social:
  github: "https://github.com/wks9722"

exclude:
  - "node_modules"
  - "package.json"
  - "gulpfile.js"
  - "package-lock.json"

navigation:
  - title: 首頁
    url: /
  - title: 收納技巧
    url: /posts.html
  - title: 簡約生活
    url: /about.html
  - title: 關於我
    url: /about.html
