title: "MiniGo 收納誌"
description: "分享簡約生活、整理術與收納技巧"
url: "https://minigogoo.com"
baseurl: ""

author:
  name: "MiniGo"

markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

theme: null
remote_theme: startbootstrap/startbootstrap-clean-blog-jekyll

paginate: 5
paginate_path: "/page:num/"
plugins:
  - jekyll-paginate
  - jekyll-remote-theme

# 修正後的 Header 設定
header:
  background: "/assets/img/my-header.jpg"

# 修正後的 Sass 設定 (因為您刪除了 _sass 資料夾，只需保留這行)
sass:
  style: compressed

social:
  github: "https://github.com/wks9722"

exclude:
  - "node_modules"
  - "package.json"
  - "gulpfile.js"
  - "package-lock.json"

navigation:
  - title: 首頁
    url: /
  - title: 收納技巧
    url: /posts.html
  - title: 簡約生活
    url: /about.html
  - title: 關於我
    url: /about.html
